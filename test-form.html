<html><head></head><body>
<h1>Resize</h1>
<form method="POST" action="http://localhost:9000/resize" enctype="multipart/form-data">
    <label><input type="text" name="width" value="300" onchange="update()"> Width</label><br/>
    <label><input type="text" name="height" value="200" onchange="update()"> Height</label><br/>
    <label><input type="text" name="type" value="jpeg" onchange="update()"> Type</label><br/>
    <label><input type="text" name="dest" value="images" onchange="update()"> Destination</label><br/>
    <label><input type="text" name="jwt" value="" onchange="update()"> JWT</label><br/>
    <p>
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>
<script>
    function update(){
        var f = document.forms[0];
        f.action = 'http://localhost:9000/resize?width=' + f.width.value
            + '&height=' + f.height.value
            + '&type=' + f.type.value
            + '&dest=' + f.dest.value
            + '&jwt=' + f.jwt.value;
    }
    update();
</script>
</body></html>
